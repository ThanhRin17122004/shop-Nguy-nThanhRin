<div class="slider-wrapper">
    <div class="slider-main">
    <!-- ĐỊNH DẠNG SLIDER -->
    <div class="slider-item">
        <img id="img" onclick="changeImage()" src="./img/slider33.jpg" alt="" class="image">
    </div>
    <script>
        var slider = 1;
        changeImage = function () {
            var img = ["img/slider33.jpg", "img/slider2.jpg", "img/slider11.jpg", "img/slider44.jpg", "img/slider55.jpg"];
            document.getElementById('img').src = img[slider];
            slider++;
            if (slider == 5) {
                slider = 0;
            }
        }
        setInterval(changeImage, 1800);
    </script>
    </div>
</div>
